<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Profile Card</h1>
      <nav>
        <ul>
          <li><a href="#tony">Tony Stark</a></li>
          <li><a href="#peter"> Peter Parkar</a></li>
          <li><a href="#steve"> Steve Rogers</a></li>
          <li><a href="#bruce"> Bruce Banner</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="box" id="tony">
          <img src="tony.png" alt="tony" width="200" height="200" />
          <h3>Tony Stark</h3>
          <p>"I am Ironman"</p>
        </div>
        <div class="box" id="peter">
          <img src="peter.jpg" alt="peter" width="200" height="200" />
          <h3>Peter Parker</h3>
          <p>"Neighborhood spiderman"</p>
        </div>
        <div class="box" id="steve">
          <img src="steve.jpeg" alt="steve" width="200" height="200" />
          <h3>Steve Rogers</h3>
          <p>"Captain America"</p>
        </div>
        <div class="box" id="bruce">
          <img src="hulk.png" alt="banner" width="200" height="200" />
          <h3>Bruce Banner</h3>
          <p>"Brave hulk"</p>
        </div>
       
      </div>
    </main>
    <footer>
      <h2>&copy; MARVEL</h2>
    </footer>
  </body>
</html>
